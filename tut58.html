<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set tiome out and set interval </title>
</head>
<body>
    <div class="container">
        this is time <span id="time"></span>

    </div>
    <script>
        // console.log("this is a console");
        function greet(name ,byeText){

        console.log("hello "+ name +" "+byeText);
        }
       timeOut=setTimeout( greet ,2000,"harry", "good morning");
       console.log(timeOut);
       clearInterval(timeOut);
       intervalId=setInterval(greet,2500,"ayushi","be sure");
clearInterval(intervalId);
 function displayTime(){
     time = new Date();
    console.log(time);
    document.getElementById('time').innerHTML= time;
 }
 setInterval(displayTime, 1000);
    </script>
</body>
</html>
