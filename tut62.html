<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json tutorial</title>
</head>

<body>
    <script>
        let jsonObj = {
            name: "aushuj",
            passion: "money",
            npoint: "no anger"
        }
        console.log(jsonObj);

        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);
        myJsonStr = myJsonStr.replace('aushuj','ayushi');
        console.log(myJsonStr);
        let newJsonStr = JSON.parse(myJsonStr);
        console.log(newJsonStr);
    </script>
</body>

</html>
